<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Insert data</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container" style="margin-bottom: 15px;">
      <h2>บันทึกข้อมูลสำหรับ Environment</h2>
      <form action="{{ url_for('insertEnv') }}" method="post">
        <div class="form-group">
          <label for="system">System/Application</label>
          <input type="text" class="form-control" name="system" />
        </div>
        <div class="form-group">
          <label for="db">Database</label>
          <input type="text" class="form-control" name="db" />
        </div>
        <div class="form-group">
          <label for="set">Set</label>
          <input type="text" class="form-control" name="set" />
        </div>
        <div class="form-group">
          <label for="path">URL</label>
          <input type="text" class="form-control" name="path" />
        </div>
        <div class="form-group">
          <label for="ip">TNSName/IP</label>
          <input type="text" class="form-control" name="ip" />
        </div>
        <div class="form-group">
          <label for="passApp">User/Password App</label>
          <input type="text" class="form-control" name="passApp" />
        </div>
        <div class="form-group">
          <label for="passDb">User/Password Database</label>
          <input type="text" class="form-control" name="passDb" />
        </div>
        <div class="form-group">
          <label for="remark">Remark</label>
          <input type="text" class="form-control" name="remark" />
        </div>
        <a class="btn btn-" href="/profile">กลับหน้าแรก</a>
        <button type="submit" class="pull-right btn btn-success">บันทึก</button>
      </form>
    </div>
  </body>
</html>
