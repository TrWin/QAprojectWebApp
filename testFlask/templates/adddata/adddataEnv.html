<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Insert data</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container" style="margin-bottom: 15px;">
      <h2>บันทึกข้อมูลสำหรับ Environment</h2>
      <form action="{{ url_for('insert') }}" method="post">
        <div class="form-group">
          <label for="pc">System/Application</label>
        </div>
        <div class="form-group">
          <label for="pn">Database</label>
          <input type="text" class="form-control" name="pn" />
        </div>
        <div class="form-group">
          <label for="type">Set</label>
          <input type="text" class="form-control" name="type" />
        </div>
        <div class="form-group">
          <label for="sqlcode">URL</label>
          <input type="text" class="form-control" name="sqlcode" />
        </div>
        <div class="form-group">
          <label for="fnamsystem">TNSName/IP</label>
          <input type="text" class="form-control" name="system" />
        </div>
        <div class="form-group">
          <label for="confident">User/Password App</label>
          <input type="text" class="form-control" name="confident" />
        </div>
        <div class="form-group">
          <label for="relate">User/Password Database</label>
          <input type="text" class="form-control" name="relate" />
        </div>
        <div class="form-group">
          <label for="remark">Remark</label>
          <input type="text" class="form-control" name="remark" />
        </div>
        <a class="btn btn-" href="/profile">กลับหน้าแรก</a>
        <button type="submit" class="pull-right btn btn-success">บันทึก</button>
      </form>
    </div>
  </body>
</html>
