<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Insert data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container" style="margin-bottom: 15px;">
    <h2>บันทึกข้อมูลสำหรับ 3rd party</h2>
    <form action="{{ url_for('insertparty') }}" method="post">
      <div class="form-group">
        <label for="pc">Pattern Code : </label>
        <input type="text" class="form-control" name="pc" />
      </div>
      <div class="form-group">
        <label for="pn">Pattern Name</label>
        <input type="text" class="form-control" name="pn" />
      </div>
      <div class="form-group">
        <label for="thai">Thai ID</label>
        <input type="text" class="form-control" name="thai" />
      </div>
      <div class="form-group">
        <label for="ban">BAN</label>
        <input type="text" class="form-control" name="ban" />
      </div>
      <div class="form-group">
        <label for="product">Product ID</label>
        <input type="text" class="form-control" name="product" />
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" class="form-control" name="company" />
      </div>
      <div class="form-group">
        <label for="use">Enquiry/Use</label>
        <select name="use" id="use" class="form-control">
          <option value="Enquiry">Enquiry</option>
          <option value="Used">Used</option>
        </select>
      </div>
      <div class="form-group">
        <label for="env">Test Env.</label>
        <select name="env" id="env" class="form-control">
          {% for rows in ourset %}
          <option value=" {{rows.0}} ">{{rows.0}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="remark">Remark</label>
        <textarea class="form-control" name="remark"></textarea>
      </div>
      <a class="btn btn-" href="/profile">กลับหน้าแรก</a>
      <button type="submit" class="pull-right btn btn-success">บันทึก</button>
    </form>
  </div>
</body>

</html>
