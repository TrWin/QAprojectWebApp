
<div>

  <h3 style="text-align: center;">Documents</h3>

  <br />



  <div class="oneline" style="margin-bottom: 20px;">

    <input type="text" id="InputDoc" onkeyup="searchDoc()"
      placeholder="Search  (All fields)" style="

          border-radius: 13px;

          padding-left: 10px;

          border-color: #d11141;

          min-width: 430px;

        " />

  </div>

  <!--table-->

  <table id="DocTable" class="table table-hover table-bordered">
    <!--table head-->
    <thead style="background-color: #d11141; color:#FFFAFA;">

      <tr style="width: 100%;">

        <th scope="col">Pattern code</th>

        <th scope="col">Type</th>

        <th scope="col">Path/URL</th>

        <th scope="col">File name</th>

        <th scope="col">Topic/Test case name</th>

        <th scope="col">Remark</th>

      </tr>

    </thead>
    <!--table body-->
    <tbody>

      {% for row in doc %}
      <!--enable check-->
      {% if row.7 == "Enable" %}
      <tr>
        {% elif row.7 == "Disable" %}
      <tr style="background-color: rgba(220, 220, 220, 0.4);">
        {% endif %}

        <td id='pcode'>{{row.1}}</td>

        <td>{{row.2}}</td>

        <td>{{row.4}}</td>

        <td>{{row.4}}</td>

        <td>{{row.5}}</td>

        <td>{{row.6}}</td>

      </tr>

      <!--end enable check-->

        {% endfor %}

    </tbody>

  </table>

  <!--end table-->
</div>

<script>
  function searchDoc() {
    // Declare variables
  
    var input, filter, table, tr, td, i, txtValue;
  
    input = document.getElementById("InputDoc");
  
    filter = input.value.toUpperCase();
  
    table = document.getElementById("DocTable");
  
    tr = table.getElementsByTagName("tr");
  
    // Loop through all table rows, and hide those who don't match the search query
  
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      td1 = tr[i].getElementsByTagName("td")[1];
      td2 = tr[i].getElementsByTagName("td")[2];
      td3 = tr[i].getElementsByTagName("td")[3];
      td4 = tr[i].getElementsByTagName("td")[4];
      td5 = tr[i].getElementsByTagName("td")[5];
  
      if (td || td1 || td2 || td3 || td4 || td5 ) {
        txtValue = td.textContent || td.innerText;
        txtValue1 = td1.textContent || td1.innerText;
        txtValue2 = td2.textContent || td2.innerText;
        txtValue3 = td3.textContent || td3.innerText;
        txtValue4 = td4.textContent || td4.innerText;
        txtValue5 = td5.textContent || td5.innerText;
  
        if (
          txtValue.toUpperCase().indexOf(filter) > -1 ||
          txtValue1.toUpperCase().indexOf(filter) > -1 ||
          txtValue2.toUpperCase().indexOf(filter) > -1 ||
          txtValue3.toUpperCase().indexOf(filter) > -1 ||
          txtValue4.toUpperCase().indexOf(filter) > -1 ||
          txtValue5.toUpperCase().indexOf(filter) > -1 
        ) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
  </script>
